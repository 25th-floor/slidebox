<!DOCTYPE html> 
<html>
<head>
  <title>slidebox demo</title>
  <link rel="stylesheet" href="../slidebox.css" />
</head>
<body>
  <form id="form">
    <input class="checkbox" name="check1" type="checkbox" checked value="1" />
    <input class="checkbox" name="check2" type="checkbox" value="2" />
  </form>
  <script src="../vendor/zepto.min.js"></script>
  <script src="../slidebox.js"></script>
  <script>
    $(function () {
      $('.checkbox').slidebox({
        speed: 0.5,
        change: function (el, onOff) {
          console.log(onOff);
        }
      });
    });
  </script>
</body>
</html>
